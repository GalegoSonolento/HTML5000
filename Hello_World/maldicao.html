<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- Isso aqui é para as áreas comportamentais do site -->
    <meta charset="UTF-8"/><!--A barra no final é o padrão novo do xml. Não é absolutamente necessário-->
    <title>Curso de HTML5</title>
    <!--A tag style vem direto do CSS. É uma maneira de usar a tecnologia sem necessarimante criar outra 
    página só para essa finalidade. Na real esse é toda a ideia do React-->
    <style>
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: aqua;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <!--
        Olá, mundo! - Sem formatação de padrão, ele vai usar o ANSCII 
        Sem formatação de caracteres dá problema com as línguas latinas
    -->
    <h1>Olá, mundo!</h1>
    <h2>Me livrando da maldição</h2>
    <!-- A tag h1 é criado de título (Não é letra grande!)
    Existe uma hierarquia, quanto maior o número de h, menor ele está na hierarquia-->
    <h1>Oba! Me livrei!</h1>
</body>
</html>
